<section>
  <h3>Improvement</h3>
  <div class="col-md-12">
    <form name="vm.form.improvementForm" class="form-horizontal" ng-submit="vm.save(vm.form.improvementForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="body"></label>
          <textarea name="body" ng-model="vm.improvement.body" id="body" class="form-control" placeholder="Description" required>
          </textarea>
          <div ng-messages="vm.form.improvementForm.body.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Improvement name is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default ng-hide"
                  ng-hide="vm.clicked">
            {{vm.improvement._id ? 'Update' : 'Add Improvement'}} </button>
          <a role="button" class="btn btn-success ng-show"
             ng-show="vm.clicked" href="javascript:history.back()">
            Saved </a>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
