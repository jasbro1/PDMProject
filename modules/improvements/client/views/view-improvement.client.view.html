<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.improvement.name"></h1>
  </div>
  <p class="lead" data-ng-bind="vm.improvement.body"></p>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.improvement.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.improvement.user">
        <ul id="user_improvements" style="list-style-type:none; display:inline; position:relative; left: -40px">
          <!-- User's display name -->
          <li data-ng-bind="vm.improvement.user.displayName" style="display:inline"></li>
          <!-- points in stars -->
          <li ng-repeat="r in vm.range(vm.improvement.user.points)" class="glyphicon glyphicon-star"
              style="font-size: 10px; margin: 0px; display:inline;"></li>
          (
          <!-- User's points -->
          <li data-ng-bind="vm.improvement.user.points" style="display:inline"> </li> pts
          )
        </ul>
      </span>
      <span data-ng-if="!vm.improvement.user">Deleted User</span>
    </em>
  </small>
  <div class="pull-right"
       data-ng-show="vm.improvement.isCurrentUserOwner">
    <a class="btn btn-secondary"
       data-ui-sref="improvements.edit({ improvementId: vm.improvement._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-secondary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
</section>
