<section>
  <div class="page-header">
    <h1>{{vm.usercomment._id ? 'Edit Usercomment' : 'New comment'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.usercommentForm" class="form-horizontal" ng-submit="vm.save(vm.form.usercommentForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Comment</label>
          <input name="name" type="text" ng-model="vm.usercomment.body" id="name" class="form-control" required>
          <div ng-messages="vm.form.usercommentForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Comment text is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.usercomment._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
