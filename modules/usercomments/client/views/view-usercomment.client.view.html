<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.usercomment.body"></h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.usercomment.isCurrentUserOwner">
    <a class="btn btn-secondary"
       data-ui-sref="usercomments.edit({ usercommentId: vm.usercomment._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-secondary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.usercomment.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.usercomment.user">
          <ul id="user_comments" style="list-style-type:none; display:inline; position:relative; left: -40px">
            <!-- User's display name -->
            <li data-ng-bind="vm.usercomment.user.displayName" style="display:inline"></li>
            <!-- points in stars -->
            <li ng-repeat="r in vm.range(vm.usercomment.user.points)" class="glyphicon glyphicon-star"
                style="font-size: 10px; margin: 0px; display:inline;"></li>
            (
            <!-- User's points -->
            <li data-ng-bind="vm.usercomment.user.points" style="display:inline"> </li> pts
            )
          </ul>
      </span>
      <span data-ng-if="!vm.usercomment.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.usercomment.content"></p>
  <a href="javascript:history.back()">Back to submission</a>
</section>
