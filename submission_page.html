<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <!-- Need to move all of this to a .css file -->
  <style>
    label
    {
      width: 0px;
      display: inline-block;
      vertical-align: middle;
    }

    input
    {
      width: 350px;
      vertical-align: middle;
    }

    textarea
    {
      width: 500px;
      height: 400px;
      vertical-align: middle;
      word-wrap: normal;
    }

  </style>
</head>

<body ng-app> <!-- Need to implement a controller -->
<div>
  <!-- Page Title -->
  <p>Submit a post</p>

  <!-- Title entry textbox -->
  <label for="textEdit"></label>
  <input id="textEdit" type="text" ng-model="textValue" maxlength="50" placeholder="Title (Max 50 characters)"/>
  <!-- 50 character limit -->
  <p>{{50 - textValue.length}} characters remaining</p>

  <!-- Editing tools -->
  <pre></pre>
  <p>(Placeholder for editing options)</p>
  <pre></pre>

  <!-- Submission body textbox -->
  <label for="textareaEdit"></label>
  <textarea id="textareaEdit" ng-model="textareaValue" maxlength="1000" placeholder="Body (Max 1000 characters)"></textarea>
  <pre></pre>
  <!-- 1000 character limit -->
  <p>{{1000 - textareaValue.length}} characters remaining</p>

  <!-- Buttons -->
  <button type="button">Post</button>
  <button type="button">Cancel</button>
</div>
</body>
</html>
